<div class="container">
    <div class="center">
        <mat-card class="align-iten-center">
            <mat-card-header>
                <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
                <mat-card-title style="text-align: center;">Sign up</mat-card-title>
            </mat-card-header>
            <hr style="width: 300px;">

            <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput class="width-100" formControlName="name">
                    <mat-error *ngIf=" name?.invalid && name?.errors?.required ">Name field is
                        Required</mat-error>
                    <mat-error *ngIf=" name?.invalid && name?.errors?.pattern ">Name Pattern is
                        Invalid</mat-error>
                </mat-form-field>
                <br>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput class="width-100" formControlName="email">
                    <mat-error *ngIf=" email?.invalid && email?.errors?.required">Email is
                        Required</mat-error>
                    <mat-error *ngIf=" email?.invalid && email?.errors?.email">Email is
                        invalid Pattern</mat-error>

                </mat-form-field>
                <br>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input class="width-100" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf=" password?.invalid && password?.errors?.required">Password is
                        Required</mat-error>
                </mat-form-field>
                <br>

                <button mat-raised-button mat-primary class='width-100' type="submit"
                    [disabled]="!form.valid">Submit</button>

            </form>
            <hr style="width: 300px;">
            <p>Already have account do <a routerLink="/login" style="color: aliceblue;">Sign in</a></p>


        </mat-card>
    </div>
</div>
