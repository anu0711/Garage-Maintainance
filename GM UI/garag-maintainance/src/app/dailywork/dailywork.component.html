<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="startingKilometer">
        <th mat-header-cell *matHeaderCellDef><strong style="font-size: large;">StartingKilometer</strong></th>
        <td mat-cell *matCellDef="let dailyworks"> {{dailyworks.startingKilometer}} </td>
    </ng-container>
    <ng-container matColumnDef="endKilometer">
        <th mat-header-cell *matHeaderCellDef> <strong style="font-size: large;">EndingKilometer</strong></th>
        <td mat-cell *matCellDef="let dailyworks"> {{dailyworks.endKilometer}} </td>
    </ng-container>
    <ng-container matColumnDef="number_Of_Loads">
        <th mat-header-cell *matHeaderCellDef><strong style="font-size: large;">No of Loads</strong></th>
        <td mat-cell *matCellDef="let dailyworks"> {{dailyworks.number_Of_Loads}} </td>
    </ng-container>
    <ng-container matColumnDef="totalEarnings">
        <th mat-header-cell *matHeaderCellDef><strong style="font-size: large;">Total Earnings</strong></th>
        <td mat-cell *matCellDef="let dailyworks"> {{dailyworks.totalEarnings}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
