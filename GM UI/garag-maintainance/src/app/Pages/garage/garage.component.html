

<button mat-raised-button color="primary" (click)="openDialog()" [disabled]="selectedRow.length==1">Add</button>
<button mat-raised-button color="primary" (click)="openDialog()" [disabled]="!(selectedRow.length==1)">Edit</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
           
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><strong style="font-size: large;">Name</strong></th>
        <td mat-cell *matCellDef="let garage"> {{garage.name}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef><strong style="font-size: large;">Location</strong></th>
        <td mat-cell *matCellDef="let garage"> {{garage.location}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"> </tr>
</table>
