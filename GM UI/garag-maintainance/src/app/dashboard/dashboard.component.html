<mat-toolbar color="primary">
    <span>Garage Management Dashboard</span>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Occupancy</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>30%</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Vehicle Count</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>135</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Available </h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>200</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Income</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>10000</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>

<button mat-raised-button (click)="openDialog()">Open Dialog</button>

<ng-template #dialogTemplate>
    <h2 mat-dialog-title>Vehicle Form</h2>
    <mat-dialog-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Vehicle make" [(ngModel)]="vehicleMake">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Vehicle model" [(ngModel)]="vehicleModel">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Vehicle color" [(ngModel)]="vehicleColor">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Vehicle license plate" [(ngModel)]="vehicleLicensePlate">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="addVehicle()">Add Vehicle</button>
        <button mat-button (click)="closeDialog()">Close</button>
    </mat-dialog-actions>
</ng-template>



<button mat-button (click)="successMessage()">Click</button>
<br>
